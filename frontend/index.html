<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>Flashcards</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="./scripts.js"></script>
        <div id="cardbox"> 
            <p>I'm inside the cardbox!</p>
            <div id="card-front" class="card">
                <p>I'm the front of the card!</p>
                <p>The current card index is: <span id='card-index'>*</span></p>
            </div>
            <div id="card-back" class="card">
                <p>I'm the back of the card!</p>
            </div>
            <button id="refresh-cards">
                Refresh the cards
            </button>
        </div>
    </body>
</html>
